<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="en-GB" />

	<title>Spanner</title>

	<link href="css/css.css" rel="stylesheet" type="text/css" media="all" />
	<script src="js/glow/1.7.0/core/core.js" type="text/javascript"></script>
	<script src="js/glow/1.7.0/widgets/widgets.js" type="text/javascript"></script>
	<link href="js/glow/1.7.0/widgets/widgets.css" type="text/css" rel="stylesheet" />

	<script type="text/javascript" src="http://www.google.com/jsapi"></script>

	<script src="js/js.js" type="text/javascript"></script>
</head>
<body>
	<h1>Spanner <sup>Prototype</sup></h1>
	<div id="messages"></div>
	<div id="dash">
		<div id="actions">
			<a class="button positive" id="add">Add</a>
			<a class="button positive" id="editor">Edit</a>
			<a class="button negative" id="deleter">Delete</a>
			
			<form action="#" id="addbox" class="off">
				<span class="in">
					<label for="newSpanLabel">Label <span>make it unique</span></span></label>
					<input type="text" id="newSpanLabel" />
				</span>
				<span class="in">
					<label for="newSpanStart">Start <span>e.g. 1 Jan 1984</span></label>
					<input type="text" id="newSpanStart" />
				</span>
				<span class="in">
					<label for="newSpanEnd">End <span>you guessed it</span></label>
					<input type="text" id="newSpanEnd" />
				</span>

				<span class="in"><label for="newSpanType">Type <span>(experimental)</span></label>
				<select id="newSpanType">
					<option value="life">Life</option>
					<option value="education">Education</option>
					<option value="job">Job</option>
					<option value="relationship">Relationship</option>
					<option value="location">Location</option>
					<option value="thing">Thing</option>
				</select></span>
				<input class="submit" type="submit" value="Add" />
			</form>
		</div>

		<p id="utils">

		</p>
	</div>

	<img id="googlething" src="img/lifetile.gif" width="28" height="21" alt="Lifetile" />
</body>
</html>
